<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" placeholder="side1" id="sid1">
    <input type="number" placeholder="side2" id="sid2">
    <input type="number" placeholder="side3" id="sid3"> 
    <button onclick="triangle()" >Click here</button>
    <h1>Area of Triangle is :<span id="area" ></span></h1>

    <script>
        function triangle(){
let side1 = Number(document.getElementById("sid1").value); 
let side2 = Number(document.getElementById("sid2").value); 
let side3 = Number(document.getElementById("sid3").value); 
let perimeter = (side1 + side2 + side3)/2;
 let area =  Math.sqrt(perimeter*((perimeter-side1)*(perimeter-side2)*(perimeter-side3)));
document.getElementById("area").innerText = area;
        }
</script>
</body>
</html>
